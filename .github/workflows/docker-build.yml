name: Test & Build (strict local, no push)

on:
  push:
    branches: [ "master" ]

env:
  APP_DIR: .
  DOCKERFILE_PATH: ./Dockerfile
  IMAGE_NAME: express-app   # local tag (koi registry hostname nahi)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ env.APP_DIR }}/package-lock.json'
      - name: Install deps
        working-directory: ${{ env.APP_DIR }}
        run: npm ci
      - name: Run tests
        working-directory: ${{ env.APP_DIR }}
        env:
          CI: true
        run: npm test --if-present

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ‚ùó Use Docker daemon driver (not buildx container). Is mode me push/multi-arch/manifest-list nahi hota.
      - name: Set up Docker Buildx (daemon driver)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build image (local only, no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: false            # safeguard
          load: true             # image runner ke local Docker me load hogi
          # platforms: mat do; daemon driver single-arch local build karta hai
          provenance: false      # attestation off
          sbom: false            # SBOM export off
          tags: ${{ env.IMAGE_NAME }}:ci-${{ github.sha }}

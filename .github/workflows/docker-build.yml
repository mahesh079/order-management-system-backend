name: Test & Build (no push)

on:
  push:
    branches: [ "main" ]

env:
  APP_DIR: .
  DOCKERFILE_PATH: ./Dockerfile
  IMAGE_NAME: express-app  # local tag, registry nahi

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ env.APP_DIR }}/package-lock.json'
      - name: Install
        working-directory: ${{ env.APP_DIR }}
        run: npm ci
      - name: Test
        working-directory: ${{ env.APP_DIR }}
        env:
          CI: true
        run: npm test --if-present

 build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build image (strictly local, no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64   # ‚ùó single-platform ‚Üí manifest list/push ki zaroorat nahi
          push: false              # ‚úÖ no push
          load: true               # ‚úÖ runner par image load ho jayegi
          provenance: false        # üîá attestation/remote needs ko disable
          sbom: false              # üîá SBOM export disable
          tags: ${{ env.IMAGE_NAME }}:ci-${{ github.sha }}
